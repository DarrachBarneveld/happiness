<article class="mb-2 post-article col-lg-6 col-md-6 col-sm-12" data-id='{{post.id}}'>
  <div class='card m-1 p-3 fade-ins'>
      <div class="d-flex justify-content-between">
          <div class="d-flex flex-row align-items-center">
              <div class="icon" data-emoji="{{post.emoji}}">{{ post.emoji|safe }}</div>
              <div class="mx-2 c-details">
                  <h6 class="mb-0" class='text-capitalize' data-author="{{post.author}}">{{ post.author }}</h6>
                  <span>{{ post.created_at }}</span>
              </div>
          </div>
          {% if user.is_authenticated and post.author == user %}
          <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton{{ post.id }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fa-regular fa-pen-to-square"></i>
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton{{ post.id }}">
                  <a class="dropdown-item" href="{% url 'update_post' post.pk %}">Edit</a>
                  <a class="dropdown-item" href="{% url 'delete_post' post.pk %}">Delete</a>
              </div>
          </div>
          {% endif %}
      </div>
      <div class="mt-5">
          <p class="text-capitalize text-dark" data-title="{{post.title}}">{{ post.title }}</p>
          <div class="d-flex flex-row overflow-scroll no-scrollbar">
              {% for tag in post.tags.all %}
              <span class="badge badge-primary m-1 text-capitalize" data-tag="{{tag}}">{{ tag }}</span>
              {% endfor %} 
          </div>
      </div>
  </div>
</article>
