<article class="mb-2 post-article col-lg-6 col-md-6 col-sm-12" data-id='{{post.id}}'>

  <div class='card m-1 p-3 fade-ins'>
  <div class="d-flex justify-content-between">
    <div class="d-flex flex-row align-items-center">
      <div class="icon" data-emoji="{{post.emoji}}">{{ post.emoji|safe }}</div>
      <div class="mx-2 c-details">
        <h6 class="mb-0" data-author="{{post.author}}">{{ post.author }}</h6>
        <span>{{ post.created_at }}</span>
      </div>
    </div>
    <div class="d-flex flex-row align-items-center">
      {% if user.is_authenticated %}
      <form class="d-inline" action="{% url 'home' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="post_id" value="{{ post.id }}">
          {% if liked %}
          <button type="submit" class="badge-button" name="post_id" value="{{post.id}}">
            <i class="fa-solid fa-heart h4 text-danger m-0"></i>
          </button>
          {% else %}
          <button type="submit" class="badge-button" name="post_id" value="{{post.id}}">
            <i class="fa-solid fa-heart h4 text-danger m-0"></i>
          </button>
          {% endif %}
      </form>
      {% else %}
      <span class="text-secondary"><i class="fa-solid fa-heart h4 text-danger m-0"></i></span>
      {% endif %}
      <span class="text-secondary mx-1">{{ post.number_of_likes }}</span>
    </div>
  </div>
  <div class="mt-5">
    <p class="text-secondary"data-title="{{post.title}}">{{ post.title }}</p>
    <div class="d-flex flex-row overflow-scroll">
      {% for tag in post.tags.all %}
      <span class="badge badge-primary" data-tag="{{tag}}">{{ tag }}</span>
    {% endfor %} 
  </div>
  </div>
  <div>
</article>
