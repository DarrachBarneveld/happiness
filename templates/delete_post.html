{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow form-background">
          <div class="card-body account-templates">
            <h1 class="text-center mb-4 form-header stroke">Delete Post</h1>
            <p class="text-center account-templates">Are you sure you want to delete this post?</p>
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-success" role="alert">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}
            <form method="post">
              {% csrf_token %}
              <div class="text-center account-button">
                <button type="submit" class="btn btn-danger mt-4">Delete</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
