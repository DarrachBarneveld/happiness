{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete this post?</p>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
{% endblock %}
